<div class="audio-player-container">

  <div class="spinner" v-if="loading">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>

  <template v-else>
    <h1 class="main-title">{{playList.title}}</h1>
    <player :currentList="currentList"></player>
    <play-list :playList="playList"></play-list>
  </template>
</div>
